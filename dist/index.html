<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"/>
  <meta name="description" content="A simple API for redirecting subdomains to a page"/>
  <title>Easy Redirect API | AspieSoft</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/necolas/normalize.css@8.0.1/normalize.min.css"/>  <link rel="stylesheet" href="/style.css"/>  <script src="/script.js"></script></head>
<body>
  <header>
    <h1>Easy Redirect API</h1>
    <div class="inputs">
      <input id="logout" type="button" value="Logout"/>
    </div>
  </header>
  <main>
    <h2>Domain List</h2>

    Domain Verification:
    <br/>
    <label>Subdomain</label><input class="verify-redirect-input" type="text" value="verify_redirect" style="width: 250px;" readonly/>
    <br/>
    <label>TXT Record</label><input class="verify-redirect-input" type="text" value="{domainVerify}" style="width: 800px;" readonly/>
    <br/>
    <br/>

    CNAME Record <input class="verify-redirect-input" type="text" value="{domainCNAME}" style="width: 250px;" readonly/>

    <br/>
    <br/>
    <hr/>
    <br/>

    <input id="add-new-domain" type="button" value="Add New Domain"/>
    <input id="save-domain-list" type="button" value="Save Changes"/>

    <!-- <br/> -->
    <p id="error-msg"></p>
    <!-- <br/> -->

    <div id="domain-list">
      {domains}
    </div>
  </main>
  <footer>
    This Service Is Under The <a href="https://redirects.aspiesoft.com/license.txt">MIT License</a>
    <br/>
    The Source Code Can Be Found On <a href="https://www.github.com/AspieSoft/easy-redirect" style="">GitHub</a>
  </footer>
</body>
</html>
